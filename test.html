<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/AdventCoding/Showcase/c08b7b0d/css/jquery.showcase.light.css">
    <style>

        main .box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0 auto;
        }

        main img{
            margin: 0.2rem;
            border: 1px solid black;
            width: 200px;
            height: 150px;
            object-fit: cover;
        }

        main .showcase {
            display: block;
            cursor: pointer;
        }




    </style>
</head>

<body>
    <main>
        <div class="box images">
            <img class="showcase" alt="Beauty of Nature"
                src="https://images.unsplash.com/photo-1446292532430-3e76f6ab6444?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=1b7369f413e3a8640aa00d97f46e26f8&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgb">
            <img class="showcase" alt="Forest Haven"
                src="https://images.unsplash.com/photo-1455218873509-8097305ee378?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=3ac55173e7081e90ac500bb24da47a91&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgb">
            <img class="showcase" alt="Mountain Cabin"
                src="https://images.unsplash.com/photo-1482192505345-5655af888cc4?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=a14ca13b83f7bce82764a45d13576418&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgb">
            <img class="showcase" alt="Cavern Sky"
                src="https://images.unsplash.com/photo-1470813740244-df37b8c1edcb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=2b76b1e6da83c1a0f59eebaa481e12aa&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgb">
            <img class="showcase" alt="Brilliant Flower"
                src="https://images.unsplash.com/photo-1507290439931-a861b5a38200?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=4e49f0b66341702171b119d4578a05ff&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgb">
            <img class="showcase" alt="Waterfall Brook"
                src="https://images.unsplash.com/photo-1524396319428-02eba035db6e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=bd08acf0645f0bc73aa3210f4c8fb95e&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgb">
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.rawgit.com/AdventCoding/Showcase/c08b7b0d/jquery.showcase.js"></script>
    <script>
        const images = $('.box img.showcase').each(function () {

                // Copy image alt attribute for Showcase Info Box
                const elem = $(this);
                elem.attr('data-showcase-info', elem.attr('alt'));

            })

        // Images
        $('.images img.showcase').on('click', function () {

            images.showcase({
                currentIndex: images.index(this),
            });

        });
    </script>
</body>

</html>
